<div class="row">
  <div class="col-12">
    <h1>You are {{ isLoggedIn ? "logged in" : "logged out" }}</h1>
    <button type="button" class="btn btn-primary" (click)="onLogin()">
      Login
    </button>
    <button type="button" class="btn btn-primary" (click)="onLogout()">
      Logout
    </button>
  </div>
</div>
