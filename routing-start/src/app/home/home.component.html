<div class="row">
  <h4>Welcome to Server Manager 4.0</h4>
  <p>Manage your Servers and Users.</p>
  <div class="col-6">
    <p>If you want to go to users page</p>
    <button type="button" class="btn btn-primary" (click)="onGoUsers()">
      Got to Users page
    </button>
  </div>
  <div class="col-6">
    <p>If you want to go to servers page</p>
    <button type="button" class="btn btn-primary" (click)="onGoServers()">
      Go to Servers page
    </button>
  </div>
</div>
