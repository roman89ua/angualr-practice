<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #frm="ngForm" (submit)="formSubmit(frm)">
        <div id="user-data">
          <div class="form-group">
            <label
              for="username"
              [ngClass]="{
                'text-danger': username.touched && username.invalid
              }"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
              #username="ngModel"
            />
            <span
              class="text-danger"
              *ngIf="username.touched && username.invalid"
            >
              Please enter valid value
            </span>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label
              for="email"
              [ngClass]="{ 'text-danger': email.touched && email.invalid }"
              >Mail</label
            >
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span class="text-danger" *ngIf="email.touched && email.invalid">
              Please enter valid value
            </span>
          </div>
        </div>
        <div class="form-group">
          <label
            for="secret"
            [ngClass]="{ 'text-danger': secret.touched && secret.invalid }"
            >Secret Questions</label
          >
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            required
            #secret="ngModel"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <span class="text-danger" *ngIf="secret.touched && secret.invalid">
            Please enter valid value
          </span>
        </div>

        <div class="form-group">
          <label for="answer">Your answer</label>
          <textarea
            class="form-control"
            id="answer"
            name="answer"
            required
            rows="3"
            [(ngModel)]="answer"
            #questionAnswer
          >
          </textarea>
          {{ answer }}
        </div>

        <div class="form-group">
          <label>Select you gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                ngModel
                [value]="gender"
                required
              />
              {{ gender }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="frm.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <app-template-form-practice></app-template-form-practice>
    </div>
  </div>
</div>
