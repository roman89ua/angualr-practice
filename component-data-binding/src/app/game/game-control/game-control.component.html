<div class="row">
  <div class="d-flex col-12 gap-3 justify-content-center">
    <button type="button" class="btn btn-primary" (click)="onGameStart()">
      Start
    </button>
    <button type="button" class="btn btn-danger" (click)="onGameStop()">
      Stop
    </button>
  </div>
  <div class="col-12 text-center">{{ gameStatus }}</div>
</div>
