<div>
  <label for="task-input">Your new task title</label>
  <input
    class="form-control"
    type="text"
    id="task-input"
    [(ngModel)]="newTaskName"
  />
  <button
    class="btn btn-primary"
    (click)="onNewTaskAdd()"
    [disabled]="!newTaskName"
  >
    Add new task
  </button>
</div>
